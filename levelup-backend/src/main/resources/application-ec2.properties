# ============================================
# Level-Up Gamer - Perfil EC2
# Configuración para instancia AWS EC2
# ============================================

# ============================================
# Base de Datos MySQL (EC2)
# ============================================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/levelup_db
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=levelup
spring.datasource.password=LevelUp2024!

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# URL Base del Backend (EC2)
# ============================================
# IMPORTANTE: Actualizar esta URL si cambia la IP de EC2
# o cuando se configure un dominio personalizado
# ============================================
app.base-url=https://api.levelupgamer.lol

# ============================================
# Transbank Mock - EC2
# ============================================
# URL del mock de Transbank desplegado
# Cambiar por la URL real cuando se integre Transbank producción
payment.transbank.mock-base-url=https://webpay.mock/api
payment.transbank.mock-init-endpoint=${payment.transbank.mock-base-url}/transaction
payment.transbank.mock-status-endpoint=${payment.transbank.mock-base-url}/status
payment.transbank.mock-confirm-endpoint=${payment.transbank.mock-base-url}/confirm

# URL de retorno al frontend después del pago
payment.transbank.return-url=https://levelupgamer.lol/pago/retorno

# URL donde Transbank notifica el resultado (callback)
payment.transbank.callback-url=${app.base-url}/api/v1/sales/transbank/callback

# Timeouts
payment.transbank.connect-timeout=10000
payment.transbank.read-timeout=30000

# ============================================
# Logging - Nivel INFO para producción
# ============================================
logging.level.org.springframework.security=WARN
logging.level.com.levelup.backend=INFO
logging.level.org.springframework.web=WARN

# ============================================
# Actuator (opcional - para monitoreo)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
