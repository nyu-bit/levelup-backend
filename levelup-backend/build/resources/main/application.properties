# ============================================
# Level-Up Gamer Backend - Configuration
# ============================================
# Perfil por defecto: ninguno (usa MySQL)
# Para desarrollo local: -Dspring.profiles.active=dev
# Para EC2: -Dspring.profiles.active=ec2
# Para producción: -Dspring.profiles.active=prod
# ============================================

spring.application.name=levelup-backend

# ============================================
# Server Configuration
# ============================================
server.port=8080

# ============================================
# URL Base de la Aplicación (Backend)
# ============================================
# IMPORTANTE: Cambiar esta URL cuando:
# - Cambie la IP de la instancia EC2
# - Se configure un dominio personalizado
# - Se pase a producción
# Esta URL se usa para construir callbacks de Transbank
# ============================================
app.base-url=https://api.levelupgamer.lol

# ============================================
# MySQL Database Configuration (Production)
# ============================================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/levelup_db

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=levelup
spring.datasource.password=LevelUp2024!

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# JWT Configuration
# ============================================
# Secret key (Base64 encoded, mínimo 256 bits para HS256)
app.jwt.secret=TGV2ZWxVcEdhbWVyU2VjcmV0S2V5Rm9ySldUQXV0aGVudGljYXRpb25Ub2tlbjIwMjQ=
# Tiempo de expiración: 24 horas en milisegundos
app.jwt.expiration-ms=86400000

# ============================================
# Swagger / OpenAPI Configuration
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ============================================
# Logging Configuration
# ============================================
logging.level.org.springframework.security=DEBUG
logging.level.com.levelup.backend=DEBUG

# ============================================
# Transbank Mock Configuration
# ============================================
# URL base del mock de Transbank (cambiar según ambiente)
# En desarrollo: puede ser localhost o mock externo
# En EC2/Prod: usar URL del mock desplegado o Transbank real
# ============================================
payment.transbank.mock-base-url=https://webpay.mock/api
payment.transbank.mock-init-endpoint=${payment.transbank.mock-base-url}/transaction
payment.transbank.mock-status-endpoint=${payment.transbank.mock-base-url}/status
payment.transbank.mock-confirm-endpoint=${payment.transbank.mock-base-url}/confirm

# URL de retorno después del pago (frontend)
payment.transbank.return-url=https://levelupgamer.lol/pago/retorno

# URL de callback del backend (Transbank notifica aquí)
payment.transbank.callback-url=${app.base-url}/api/sales/transbank/callback

# Timeout para llamadas al mock (en milisegundos)
payment.transbank.connect-timeout=10000
payment.transbank.read-timeout=30000

