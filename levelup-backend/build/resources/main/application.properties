# ============================================
# Level-Up Gamer Backend - Configuration
# ============================================

spring.application.name=levelup-backend

# ============================================
# Server Configuration
# ============================================
server.port=8080

# ============================================
# H2 Database Configuration (Development)
# ============================================
spring.datasource.url=jdbc:h2:mem:levelupdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (solo para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# JWT Configuration
# ============================================
# Secret key (Base64 encoded, mínimo 256 bits para HS256)
app.jwt.secret=TGV2ZWxVcEdhbWVyU2VjcmV0S2V5Rm9ySldUQXV0aGVudGljYXRpb25Ub2tlbjIwMjQ=
# Tiempo de expiración: 24 horas en milisegundos
app.jwt.expiration-ms=86400000

# ============================================
# Swagger / OpenAPI Configuration
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ============================================
# Logging Configuration
# ============================================
logging.level.org.springframework.security=DEBUG
logging.level.com.levelup.backend=DEBUG
