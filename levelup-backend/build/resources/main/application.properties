# Código de comercio: 597055555532 (Webpay Plus integración)
# API Key: clave de pruebas de Transbank
app.webpay.commerce-code=597055555532
app.webpay.api-key=579B532A7440BB0C9079DED94D31EA1615BACEB56610332264630D42D0A36B1C

# URL de retorno - Webpay redirige aquí después del pago
# El backend recibe el token y procesa el resultado
