# ============================================
# Level-Up Gamer - Perfil DEV (Codespaces/Local)
# BD H2 en memoria para pruebas locales
# ============================================

# ============================================
# Base de Datos H2 (en memoria)
# ============================================
spring.datasource.url=jdbc:h2:mem:levelupdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# URL Base (desarrollo local)
# ============================================
app.base-url=http://localhost:8080

# ============================================
# Transbank Mock - Desarrollo
# ============================================
# En desarrollo usamos mock local (sin llamada HTTP externa)
# El PaymentService tiene método procesarPagoMockLocal() para esto
payment.transbank.mock-base-url=http://localhost:8081/mock/transbank
payment.transbank.return-url=http://localhost:5173/pago/retorno
payment.transbank.callback-url=${app.base-url}/api/v1/sales/transbank/callback

# ============================================
# Logging - más detallado en desarrollo
# ============================================
logging.level.org.springframework.security=DEBUG
logging.level.com.levelup.backend=DEBUG
logging.level.org.springframework.web=DEBUG